  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Tangoline</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="contact-section">
    <div class="contact-info">
      <h2>Contact Tangoline</h2>
      <div class="info-item"><i class="fas fa-map-marker-alt"></i> Aptech Learning, North Nazimabad</div>
      <div class="info-item"><i class="fas fa-phone"></i> +1 800-456-GAME</div>
      <div class="info-item"><i class="fas fa-envelope"></i> support@tangoline.com</div>
      <div class="info-item"><i class="fas fa-clock"></i> Mon - Sat: 10 AM - 8 PM</div>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
      
    </div>

    <div class="contact-form">
      <h2>Send a Message</h2>
      <form onsubmit="showAlert(event)">
        <div class="form-group">
          <input type="text" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <textarea rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>

  
  <script src="script.js"></script>
</body>

  <footer class="ft mt-4">

</body>
